<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div id="calculator">
              <div class="display-container mb-3">
                <input type="text" id="display" class="form-control" readonly value="0" />
                <div id="operator-display" class="text-end mt-1">
                  Operator: <span></span>
                </div>
              </div>
              <div id="buttons" class="row g-2">
                <table>
                  <tbody>
                    <tr>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">7</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">8</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">9</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-secondary w-100 operator">+</button>
                      </div>

                    </tr>

                    <tr>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">4</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">5</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">6</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-secondary w-100 operator">-</button>
                      </div>

                    </tr>
                    <tr>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">1</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">2</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">3</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-secondary w-100 operator">*</button>
                      </div>
                    </tr>
                    <tr>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">0</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">.</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-light w-100 number">+/-</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-secondary w-100 operator">/</button>
                      </div>

                    </tr>
                    <tr>

                      <div class="col-9">
                        <button class="btn btn-danger w-100 clear">Clear</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-primary w-100 equals">=</button>
                    </tr>
                  </tbody>
                </table>






              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script type="module" src="dist/index.js"></script>
</body>

</html>
